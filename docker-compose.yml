version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: thaiscam-postgres-prod
    environment:
      POSTGRES_USER: thaiscam_user
      POSTGRES_PASSWORD: ThaiScam2024Secure
      POSTGRES_DB: thaiscam
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thaiscam_user -d thaiscam"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thaiscam-network

  redis:
    image: redis:7-alpine
    container_name: thaiscam-redis-prod
    command: redis-server --requirepass Jsv4AgkQTffkjvswEm8gR7JXcxqOGjeM
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - thaiscam-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/nutthakorn7/thaiscambench:latest
    container_name: thaiscam-api-prod
    environment:
      - ENVIRONMENT=prod
      - DATABASE_URL=postgresql://thaiscam_user:ThaiScam2024Secure@postgres:5432/thaiscam
      - REDIS_URL=redis://:Jsv4AgkQTffkjvswEm8gR7JXcxqOGjeM@redis:6379/0
      - JWT_SECRET_KEY=ILifekMf/w4xXmG5rrtSnppIVF7fH7ONdW4K8pCnHqQ=
      - ADMIN_PASSWORD_HASH=b2
      - ADMIN_ALLOWED_IPS=172.104.171.16
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request, sys; sys.exit(0 if urllib.request.urlopen(\"http://localhost:8000/health\").getcode() == 200 else 1)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thaiscam-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: ghcr.io/nutthakorn7/thaiscambench-frontend:latest
    container_name: thaiscam-frontend-prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.thaiscam.zcr.ai/v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - thaiscam-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  nginx:
    image: nginx:alpine
    container_name: thaiscam-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    networks:
      - thaiscam-network

  certbot:
    image: certbot/certbot
    container_name: thaiscam-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait 1382359{!}; done;'"
    networks:
      - thaiscam-network

  # Auto-update containers
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_POLL_INTERVAL=300
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  thaiscam-network:
    driver: bridge
