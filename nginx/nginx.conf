upstream fastapi_backend {
    server api:8000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=public_limit:10m rate=10r/m;
limit_req_zone $http_authorization zone=partner_limit:10m rate=200r/m;
limit_req_zone $http_x_admin_token zone=admin_limit:10m rate=100r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name api.scamdetect.th;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.scamdetect.th;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.scamdetect.th/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.scamdetect.th/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Request size limits
    client_max_body_size 1M;
    client_body_buffer_size 128k;
    
    # Public API endpoints (with rate limiting)
    location /v1/public/ {
        limit_req zone=public_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Partner API endpoints (with higher rate limit)
    location /v1/partner/ {
        limit_req zone=partner_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Admin endpoints (restricted rate limit)
    location /admin/ {
        limit_req zone=admin_limit burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Admin-Token $http_x_admin_token;
        
        # Optional: IP whitelist for admin
        # allow 10.0.0.0/8;
        # deny all;
    }
    
    # Health check (no rate limit)
    location = /health {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # API documentation
    location ~ ^/(docs|openapi.json|redoc) {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
    }
    
    # Static files (frontend)
    location / {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static content
        proxy_cache_bypass $http_upgrade;
    }
    
    # Logging
    access_log /var/log/nginx/scamdetect_access.log combined;
    error_log /var/log/nginx/scamdetect_error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}
