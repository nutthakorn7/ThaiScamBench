user nginx;
worker_processes auto;
events { worker_connections 1024; }
http {
    upstream fastapi_backend { server api:8000; }
    upstream forensics_backend { server forensics:8001; }
    
    server {
        listen 80;
        server_name api.thaiscam.zcr.ai;
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$server_name$request_uri; }
    }
    server {
        listen 443 ssl;
        http2 on;
        server_name api.thaiscam.zcr.ai;
        ssl_certificate /etc/letsencrypt/live/api.thaiscam.zcr.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.thaiscam.zcr.ai/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Route Image Forensics requests
        location /api/v1/forensics/ {
            # Strip prefix /api/v1 if backend expects just /forensics
            # But here backend expects /forensics/* so we pass it through or rewrite?
            # Backend has @app.post("/forensics/analyze")
            # If request is /api/v1/forensics/analyze -> proxy_pass http://forensics_backend/forensics/analyze
            
            rewrite ^/api/v1/(.*) /$1 break;
            proxy_pass http://forensics_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 20M;
        }

        location / {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts for slow OCR processing on CPU
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            send_timeout 180s;
            
            # Large file uploads for images
            client_max_body_size 20M;
        }
    }
}
