<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cases - Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .case-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s;
        }

        .case-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .case-card.priority-high {
            border-left: 4px solid #ef4444;
        }

        .case-card.priority-medium {
            border-left: 4px solid #fbbf24;
        }

        .case-card.priority-low {
            border-left: 4px solid #10b981;
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .risk-badge {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .risk-uncertain {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high { background: #ef4444; color: white; }
        .priority-medium { background: #fbbf24; color: #1e293b; }
        .priority-low { background: #10b981; color: white; }

        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .detail-item {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .feedback-count {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            color: #ef4444;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-button:hover {
            background: rgba(96, 165, 250, 0.2);
            border-color: #60a5fa;
        }

        .filter-button.active {
            background: #60a5fa;
            border-color: #60a5fa;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-export {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-tag {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-export:hover, .btn-tag:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <h1 style="text-align: center; margin-bottom: 0.5rem;">
                üîç Review Uncertain Cases
            </h1>
            <p style="text-align: center; color: rgba(255,255,255,0.7); margin-bottom: 1rem;">
                Model improvement dashboard - Review uncertain predictions and incorrect feedback
            </p>

            <!-- Admin Navigation -->
            <div style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0 2rem; flex-wrap: wrap;">
                <a href="/admin.html" style="
                    padding: 0.75rem 1.5rem;
                    background: rgba(255,255,255,0.1);
                    color: white;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                ">
                    üìä Dashboard
                </a>
                <a href="/admin/review.html" style="
                    padding: 0.75rem 1.5rem;
                    background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
                    color: white;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                ">
                    üîç Review Cases
                </a>
                <a href="/" style="
                    padding: 0.75rem 1.5rem;
                    background: rgba(255,255,255,0.1);
                    color: white;
                    text-decoration: none;
                    border-radius: 8px;
                    font-weight: 600;
                ">
                    üè† Home
                </a>
            </div>

            <!-- Stats -->
            <div class="stats-row" id="statsRow">
                <div class="stat-card">
                    <div class="stat-value" id="totalCases">-</div>
                    <div class="stat-label">Total Cases</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uncertainCases">-</div>
                    <div class="stat-label">Uncertain (40-60%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="feedbackCases">-</div>
                    <div class="stat-label">With Incorrect Feedback</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <button class="filter-button active" onclick="filterCases('all')">All Cases</button>
                <button class="filter-button" onclick="filterCases('uncertain')">Uncertain Only</button>
                <button class="filter-button" onclick="filterCases('feedback')">Incorrect Feedback</button>
                <button class="filter-button" onclick="filterCases('high')">High Priority</button>
            </div>

            <!-- Export Button -->
            <div style="text-align: right; margin: 1rem 0;">
                <button class="action-btn btn-export" onclick="exportCases()">
                    üìä Export for Training
                </button>
            </div>

            <!-- Cases List -->
            <div id="casesList">
                <div class="loading">Loading cases...</div>
            </div>
        </div>
    </div>

    <script>
        let allCases = [];
        let currentFilter = 'all';
        const ADMIN_TOKEN = prompt('Enter admin token:');

        // Load cases on page load
        window.addEventListener('DOMContentLoaded', loadCases);

        async function loadCases() {
            try {
                const response = await fetch('/v1/admin/review/uncertain?limit=100', {
                    headers: {
                        'Authorization': `Bearer ${ADMIN_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load cases');
                }

                const data = await response.json();
                allCases = data.cases;

                // Update stats
                document.getElementById('totalCases').textContent = data.total;
                document.getElementById('uncertainCases').textContent = data.uncertain_count;
                document.getElementById('feedbackCases').textContent = data.incorrect_feedback_count;

                // Display cases
                displayCases(allCases);
            } catch (error) {
                console.error('Error loading cases:', error);
                document.getElementById('casesList').innerHTML = `
                    <div class="loading" style="color: #ef4444;">
                        ‚ùå Error loading cases: ${error.message}
                    </div>
                `;
            }
        }

        function displayCases(cases) {
            const container = document.getElementById('casesList');

            if (cases.length === 0) {
                container.innerHTML = '<div class="loading">No cases found</div>';
                return;
            }

            container.innerHTML = cases.map(c => `
                <div class="case-card priority-${c.priority}">
                    <div class="case-header">
                        <div>
                            <span class="risk-badge risk-uncertain">
                                Risk: ${(c.risk_score * 100).toFixed(1)}%
                            </span>
                            ${c.incorrect_feedback_count > 0 ? `
                                <span class="feedback-count">
                                    ‚ùå ${c.incorrect_feedback_count} incorrect feedback
                                </span>
                            ` : ''}
                        </div>
                        <span class="priority-badge priority-${c.priority}">
                            ${c.priority.toUpperCase()}
                        </span>
                    </div>

                    <div class="case-details">
                        <div class="detail-item">
                            <div class="detail-label">Request ID</div>
                            <div class="detail-value" style="font-size: 0.8rem; font-family: monospace;">
                                ${c.request_id.substring(0, 8)}...
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Category</div>
                            <div class="detail-value">${c.category}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Detected As</div>
                            <div class="detail-value">${c.is_scam ? 'üî¥ Scam' : 'üü¢ Normal'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Source</div>
                            <div class="detail-value">${c.source}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Channel</div>
                            <div class="detail-value">${c.channel || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value" style="font-size: 0.85rem;">
                                ${new Date(c.created_at).toLocaleString('th-TH')}
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn btn-tag" onclick="tagCase('${c.request_id}', 'training')">
                            üè∑Ô∏è Add to Training
                        </button>
                        <button class="action-btn btn-tag" onclick="tagCase('${c.request_id}', 'review')">
                            üìù Mark Reviewed
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterCases(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter cases
            let filtered = allCases;
            if (filter === 'uncertain') {
                filtered = allCases.filter(c => c.reason === 'uncertain');
            } else if (filter === 'feedback') {
                filtered = allCases.filter(c => c.incorrect_feedback_count > 0);
            } else if (filter === 'high') {
                filtered = allCases.filter(c => c.priority === 'high');
            }

            displayCases(filtered);
        }

        function tagCase(requestId, tag) {
            console.log(`Tagged ${requestId} as ${tag}`);
            alert(`Case ${requestId.substring(0, 8)} tagged as "${tag}"\n\nThis would be saved to database in production.`);
        }

        function exportCases() {
            const dataStr = JSON.stringify(allCases, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `uncertain_cases_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
